<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Vivi nails</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,600;1,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="page">
            <header>
                <h1>Faça seu agendamento</h1>
                <p>Preencha o formulário abaixo para agendar seu tratamento estetico</p>
            </header>

            <form id="my-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Seus dados</legend>

                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="event-name">Nome</label>
                                <input type="name" id="event-name" >
                            </div>

                            <div class="input-wrapper">
                                <label for="event-lastname">Sobrenome</label>
                                <input type="name" id="event-lastname">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                            <input type="number" id="event-whatsapp" required >
                        </div>

                        <div class="input-wrapper">
                            <label for="event-contacts">outras formas para contato <span>(opcional)</span></label>
                            <input type="text" id="event-contacts" >
                        </div>

                        <div class="input-wrapper">
                            <label for="event-category">Categoria</label>
                            <select id="event-category">
                                <option value="hands">Manicure</option>
                                <option value="feet">Pedicure</option>
                                <option value="handsfeet">Manicure e Pedicure</option>
                            </select>
                            
                        </div>

                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Formas de pagamento </legend>
                        <div class="input-wrapper">
                            <label for="event-info">Selecione apenas uma das opções</label>    
                        </div>

                        <div class="check">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="event-payment">
                                <label for="event-payment">Pix</label>
                            </div>

                            <div class="checkbox-wrapper">    
                                <input type="checkbox" id="event-payment">
                                <label for="event-payment">Dinheiro</label>
                            </div>

                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="event-payment">
                                <label for="event-payment">Cartão de crédito ou débito</label>
                            </div>
                            
                        </div>
                        

                        <div class="input-wrapper">
                            <label for="event-info">Informações extras</label>
                            <textarea id="event-info"></textarea>
                        </div>

                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Dia e Hora para agendamento</legend>

                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="event-date">Data</label>
                                <input type="date" id="event-date">
                            </div>

                            <div class="input-wrapper">
                                <label for="event-begin">Hora</label>
                                <input type="time" id="event-begin">
                            </div>
                            
                        </div>

                    </div>
                </fieldset>
            </form>

            <footer>
                <input class="button" form="my-form" type="submit" value="Concluir agendamento">
            </footer>
    </div>
</body>
</html>
